<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learn Of Design Table</title>

<body leftmargin="0" topmargin="0" bgcolor="gray">
    <!-- Learn of Table-->
     <table width="100%"height="300px" align="center">
        <!-- Tiele Table -->
        <tr valign="top" >
            <!-- th1 -->
            <th width="30%">

                <table border="1" width="100%" height="300px" bgcolor="white">
                    <caption><font color="white">Table3</font></caption>

                <tr><td></td> <td colspan="2" bgcolor="yellow"></td><td></td></tr>

                <tr><td rowspan="2" colspan="2" bgcolor="blue"></td><td></td><td rowspan="3" bgcolor="blue"></td></tr>
                    <!-- Row3 -->
                <tr> <td></td> </tr>
                    <!-- Row4 -->
                <tr> <td></td> <td></td> <td rowspan="2" bgcolor="blue"></td> </tr>
                    <!-- Row5 -->
                <tr><td bgcolor="blue" colspan="2"></td><td></td></tr>
                </table>
            </th>   
            <!-- th2 -->
             <th width="5%"></th>
            <th width="30%">  
                <!-- table2 -->
                <table border="1" width="100%" align="center" height="300px" bgcolor="white">
                    <caption> <font color="white">Table2</font></caption>

                <tr bgcolor="white"> <td></td> <td></td> <td></td> <td></td> </tr>
                    <!-- Row2 -->
                <tr bgcolor="white"> <td></td> <td colspan="2" bgcolor="yellow"></td> <td></td> </tr>
                    <!-- row3 -->
                <tr> <td rowspan="2" bgcolor="blue"></td> <td rowspan="3" bgcolor="blue"></td> <td></td> <td></td> </tr>
                    <!-- row4 -->
                <tr> <td colspan="2" bgcolor=yellow></td> </tr>
                    <!-- row5 -->
                <tr> <td></td> <td></td> <td></td> </tr>
                </table>
            </th>
            <!-- th3 -->
             <th width="5%"></th>
            <th width="30%"> 
                <!-- Table 3 -->
                <table border="1" width="100%" height="300px" bgcolor="white">
                <caption> <font color="white">Table1</font></caption>
                    <!-- row1 -->
                <tr> <td colspan="7" bgcolor="yellow"></td> </tr>

                <tr> <td rowspan="5" bgcolor="blue"></td> <td></td> <td></td> <td></td> <td rowspan="5" bgcolor="blue"></td> </tr>

                <tr> <td></td> <td></td> <td></td> </tr>

                    <!-- row7 -->
                    <tr>
                        <td colspan="7" bgcolor="yellow"></td>
                    </tr>
                </table>
            </th>
        </tr>
     </table>
